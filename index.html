<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Club de Lectura — Jose Eduardo Reyna</title>
  <meta name="description" content="Club de Lectura — Doctrina y Convenios 2025. Lectura semanal, fuentes adicionales, storybook y comentarios del club.">
  <link rel="icon" href="https://imgur.com/R9FyA6F.jpg" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
  <section class="h-screen flex flex-col items-center justify-center bg-black text-white relative">
    <img src="https://imgur.com/R9FyA6F.jpg" alt="Club de Lectura" class="absolute inset-0 w-full h-full object-cover opacity-60">
    <div class="z-10 text-center px-4">
      <h1 class="text-5xl font-bold mb-4">Club de Lectura</h1>
      <p class="text-xl mb-2">Doctrina y Convenios 2025</p>
      <p class="italic mb-6">Escudriñad las Escrituras... (Juan 5:39)</p>
      <a href="https://chat.whatsapp.com/FUItCNnLu8CD5C9SPh7461?mode=ems_share_t" target="_blank" rel="noopener noreferrer" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full">
        Únete al WhatsApp
      </a>
    </div>
  </section>

  <section class="p-8 bg-green-100 text-center">
    <h2 class="text-3xl font-bold mb-4">Lectura de esta semana</h2>
    <p class="mb-2 font-semibold">Doctrina y Convenios 94-94</p>
    <p class="italic mb-6">“Para la Salvación de Sion”</p>
    <a href="https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-doctrine-and-covenants-2025/36-doctrine-and-covenants-94-97?lang=spa" 
       target="_blank" rel="noopener noreferrer" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-full">
      Ir a la clase
    </a>
  </section>

  <section class="p-8 bg-gray-100 text-center">
    <h2 class="text-3xl font-bold mb-4">Comentarios del Club</h2>
    <div id="comentarios" class="space-y-3"></div>
    <button onclick="loadComments()" class="mt-4 px-4 py-2 bg-indigo-600 text-white rounded">Actualizar comentarios</button>
    <div class="mt-6">
      <a href="https://chat.whatsapp.com/FUItCNnLu8CD5C9SPh7461?mode=ems_share_t" target="_blank" rel="noopener noreferrer" class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-full">
        Escribir en WhatsApp
      </a>
    </div>
  </section>

  <footer class="bg-black text-white text-center py-4">
    Hecho con amor para el Club de Lectura — <span id="year"></span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    async function loadComments() {
      try {
        const res = await fetch("comments.txt");
        const text = await res.text();
        const cont = document.getElementById("comentarios");
        cont.innerHTML = "";
        text.split("\n").forEach(line => {
          if (!line.trim()) return;
          const [name, msg, time] = line.split("|").map(s => s.trim());
          const div = document.createElement("div");
          div.className = "p-4 bg-white rounded shadow";
          div.innerHTML = `<p class="text-sm text-gray-500">${time}</p>
                           <p class="font-semibold">${name}</p>
                           <p>${msg}</p>`;
          cont.appendChild(div);
        });
      } catch(e) {
        console.error(e);
      }
    }
    loadComments();
  </script>
</body>
</html>
